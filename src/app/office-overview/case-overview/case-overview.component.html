<div class="case-overview">
    <div class="row header-row">
        <div class="col">
            <h1>Predmeti</h1>
        </div>
        <div class="col text-right">
            <button mat-button class="gradient-blue-btn add-btn" (click)="openAddCaseDialog({})">Dodaj predmet</button>
        </div>
    </div>

    <div class="overview-container">
        <div class="client-item" *ngFor="let case of listOfCases">
            <div class="row">
                <div class="col-sm border-col">
                    <h6>Naziv</h6>
                    <h4>{{case.title}}</h4>
                </div>
                <div class="col-sm border-col">
                    <h6>Telefon</h6>
                    <h4>{{case.creation_date_formatted}}</h4>
                </div>
                <div class="col-sm">
                    <div class="btn-div">
                        <button mat-button class="gradient-blue-btn overview-btn" (click)="openCaseOverview(case)">Pregledaj</button>
                        <button mat-button class="gradient-blue-btn edit-btn" (click)="openEditCaseDialog(case)">Izmeni</button>

                        <button mat-button class="gradient-red-btn del-btn" (click)="openConfirmDialog()">Obriši</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-container">
        <div class="mobile-overview">


            <div class="case-card" *ngFor="let case of listOfCases;let i =index" [attr.data-index]="i" [ngStyle]="i % 2===0? {'background':'linear-gradient(to right, #2F80ED, #56CCF2)'}:i % 3 ===0 ? {'background':'linear-gradient(to right, #f2994a, #f2c94c)'}: i % 5 ? {'background':'linear-gradient(to right, #f2994a, #f2c94c)'}:{'background':'linear-gradient(to right, #f2994a, #f2c94c)'} ">

                <div class="row">
                    <div class="col-8">
                        <h5 style="color: #e1e1e1;">Ime</h5>
                        <h5 style="font-weight: bold;color: #fff;">{{case.title}}</h5>

                    </div>
                    <div class="col text-right">
                        <button mat-icon-button style="color: #fff;" [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="openCaseOverview(case)">Pregledaj</button>
                            <button mat-menu-item (click)="openEditCaseDialog(case)">Izmeni</button>

                            <button mat-menu-item>Obriši</button>
                        </mat-menu>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
