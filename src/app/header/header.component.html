<div class="header">
    <div class="row">

        <div class="col-sm-2 empty-col">

            <div class="logo">
                <img src="../../assets/img/kisspng-court-gavel-judge-clip-art-lawyer-criminal-defense-gavel-svg-12-x12-png-cli-5d10b2a0d964d2 1.png" height="50px" width="50px" alt="">
                <h5>Advokatska kancelarija</h5>
            </div>
        </div>
        <div class="col-sm middle-col text-center">
            <form [formGroup]="searchForm">
                <mat-form-field class="example-full-width" appereance="fill">
                    <mat-label>Pretra≈æi</mat-label>
                    <input type="text" matInput [matAutocomplete]="auto" formControlName="search" (ngModelChange)="clear()" id="search">
                    <mat-icon matSuffix>search</mat-icon>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let filter of filteredArray" [value]="filter.title || filter.full_name" (click)="desideToOpenDialog(filter)">
                            {{filter.title || filter.full_name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
        <div class="col-sm-2 right-col text-right">
            <div style="display: inline-flex;padding-top: 1em;">
                <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>notifications</mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>

                <h4>{{username}}</h4>
                <button mat-icon-button class="profile-btn" [matMenuTriggerFor]="profile"><mat-icon>expand_more</mat-icon></button>
                <mat-menu #profile="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
