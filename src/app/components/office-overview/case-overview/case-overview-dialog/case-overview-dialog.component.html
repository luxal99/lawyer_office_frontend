<div class="case-dialog-overview">
    <div style="display: inline-flex;width: 100%;">
        <app-heading style="width: 100%;" header="Detalji o slučaju"></app-heading>
        <div class="text-right">
            <button mat-button class="gradient-red-btn edit-status-btn" (click)="openConfirmDialog()" mat-dialog-close>Izmeni status</button>

            <button mat-button class="gradient-silver-btn delete-btn" (click)="openConfirmDialog(data.id)" mat-dialog-close>Obriši</button>
        </div>
    </div>

    <div class="case-info">
        <h5>Datum kreiranja <span>{{data.creationDate}}</span></h5>
        <div style="display: inline-flex;width: 100%;">
            <h5 style="padding-top: .5em;">Stranka <span>{{data.idClient.fullName}}</span></h5>
            <button mat-button class="gradient-blue-btn show-client-btn" (click)="openClientOverview(data.idClient)">Pregledaj</button>
        </div>
        <h5>Status: <span [ngStyle]="data.status ? {'color':'#2F80ED'} :{'color':'#F45C43'}">{{status}}</span></h5>

        <mat-expansion-panel hideToggle expanded="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Pregledaj ročišta
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="lawsuit-container">
                <div class="lawsuit" *ngFor="let lawsuit of data.listOfLawsuits">
                    <app-heading header="Ročište"></app-heading>
                    <h5 style="padding-top: 1em;">Datum ročišta <span>{{lawsuit.dateFormatted}}</span></h5>
                    <p [innerHTML]="lawsuit.note"></p>
                    <div style="margin-top: 1em;">
                        <button mat-button class="gradient-blue-btn edit-lawsuit-btn" (click)="openEditLawsuitDialog(lawsuit)">Izmeni</button>
                    </div>
                </div>
            </div>
        </mat-expansion-panel>
        <div style="margin-top: 2em;">

            <app-heading header="Napomena/Komentar"></app-heading>
        </div>
        <p [innerHTML]="data.note"></p>
    </div>
</div>
