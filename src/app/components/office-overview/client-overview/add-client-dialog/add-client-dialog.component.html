    <app-form-input label="Email" [config]="telephoneInputConfig" [group]="addClientForm"></app-form-input>
    <app-form-input label="Kontakt telefon" [config]="emailInputConfig" [group]="addClientForm"></app-form-input>
    <div>

    </div>
  </div>
</div>
