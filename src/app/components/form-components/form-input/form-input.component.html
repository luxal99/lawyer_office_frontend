<div class="dynamic-field form-input" [formGroup]="group">
  <mat-form-field appearance="fill">
    <mat-label>{{ config.label}}</mat-label>
    <mat-label>{{ label}}</mat-label>
    <label>
      <input [placeholder]="config.placeholder" matInput [formControlName]="config.name" [type]="type">
    </label>
    <mat-icon matSuffix>{{icon}}</mat-icon>
  </mat-form-field>
</div>
